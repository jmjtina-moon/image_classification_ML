<!DOCTYPE html>
<html lang="en">
  <head>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
        <div class="save-container">
            <div class="loading-container" id="foo">
              <div class="loading"></div>
            </div>
              <div style="text-align: center;"><img class="au-img" src="{{ url_for('static', filename=value[1]) }}" style="max-width: 70%; height: auto;"></div>
            {% if value[0] == 0 %}
              <div class="mp1">해당 카테고리는 "자연"입니다</div>

            {% elif value[0] == 1 %}
              <div class="mp1">해당 카테고리는 "사람"입니다</div>

            {% elif value[0] == 2 %}
              <div class="mp1">해당 카테고리는 "음식"입니다</div>
        
            {% elif value[0] == 3 %}
              <div class="mp1">해당 카테고리는 "건물"입니다</div>

            {% elif value[0] == 4 %}
              <div class="mp1">해당 카테고리는 "동물"입니다</div>

            {% elif value[0] == 5 %}
              <div class="mp1">해당 카테고리는 "기타"입니다</div>

            {% else %}
              <h1> result = none </h1>
            {% endif %}

            <div class="mp1-box-u" style="color: #053262; cursor: pointer; font-size: 14px; font-weight: bold;" onclick="window.location.href='/'"><u>첫 화면으로</u></div>
        </div>
    </div>
  </body>
</html>

<script>
  $(document).ready(function ()
  {
     $('#foo').delay(3000).fadeOut('slow');
    
     $('.mp1-box').hover(function(){
            $('.mp1-box').css('background-color','#053262');
            $('.mp1-box-text').css('color','#fff'); 
        }, function() {
            $('.mp1-box').css('background-color','#edf4fa');
            $('.mp1-box-text').css('color','#053262'); 
      });
  });
</script>
